<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="POST" th:action="@{/users/update}" th:object="${user}">
    <input name="id" th:field="*{id}" th:value="${user.id}" hidden="hidden">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{firstName}" id="name">
    <div style="color:darkred" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
    <br/>
    <label for="name">Enter surname: </label>
    <input type="text" th:field="*{lastName}" id="last_name">
    <div style="color:darkred" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Surname error</div>
    <br/>
    <label for="name">Enter age: </label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:darkred" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <input type="submit" value="Update user!">
</form>

</body>
</html>
